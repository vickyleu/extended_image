name: example
description: A new Flutter application.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  loading_more_list: any
  extended_text: any
  image_picker_saver: any
  # image_picker: 0.4.12+1 
  image_picker: any
  image: any
  image_editor: any
  isolate: any
  cupertino_icons: any
  js: any
  # flutter_candies_demo_library:
  #   path: D:\zmt\FlutterCandies\dev\flutter_candies_demo_library
  flutter_candies_demo_library:
    git:
        url: https://github.com/fluttercandies/flutter_candies_demo_library.git
dependency_overrides:
  extended_image:
    path: ../  

dev_dependencies:
  flutter_test:
    sdk: flutter
  ff_annotation_route: any

flutter:
  assets:
      - assets/
  uses-material-design: true